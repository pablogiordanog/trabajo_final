
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Categoría</title>
    <link rel="stylesheet" href="{% static 'css/delete_category.css' %}">
</head>
<body>
    <div class="container">
        <h1>¿Estás seguro de que deseas eliminar la categoría "{{ object.nombre }}"?</h1>
        <h2>Al aceptar se eliminarán todas las noticias asociadas a esta categoria.</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'apps.noticias:list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
